version: "3.8"

services:
  database:
    container_name: database
    image: postgres:12.8
    restart: always
    environment:
      - POSTGRES_USER=postgres_sc2006
      - POSTGRES_PASSWORD=postgres_pass
      - POSTGRES_DB=postgres_db
    ports:
      - 5432:5432 
    volumes:
      - ./init_db.sh:/docker-entrypoint-initdb.d/init_db.sh